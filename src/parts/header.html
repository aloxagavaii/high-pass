            height="23"
            viewBox="0 0 23 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

            <circle cx="11.5" cy="11.5" r="11.5" fill="#808080" />
            <rect

              y="6.32501"
              width="13.8"
              height="1.15"
              transform="rotate(45 7.13818 6.32501)"
              fill="white"
            />
            <rect
              x="6.43018"
              y="16.0832"
              width="13.8"
              height="1.15"
              transform="rotate(-45 6.43018 16.0832)"
